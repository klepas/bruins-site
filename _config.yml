# Site settings
title: Bruin Christensen
email: carleton.christensen@anu.edu.au
description: > # this means to ignore newlines until "baseurl:"
  This is the personal website of Carleton B. Christensen, AKA Bruin
  Christensen. Please visit the site and download anything of interest to you!
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://cbchristensen.net"

# Excluded files
exclude: [README.md, Rakefile, .gitignore, Gemfile, Gemfile.lock, vendor]

# Build settings
markdown: kramdown

# Prose.io configuration

prose:
  siteurl: 'http://cbchristensen.net'
  ignore:
    - Gemfile
    - Gemfile.lock
    - /_plugins
    - /_includes
    - /_layouts
    - /_passets
    - feed.xml
    - courses.html
    - index.html
    - papers.html

collections:
  descartes:
    output: true
    permalink: /courses/:collection/
    title: "Descartes"
    abstract: "The materials I use for introductory courses on René Descartes"
  technology:
    output: true
    permalink: /courses/:collection/
    title: "Technology and Human Existence"
    abstract: "The materials I use for a six-week First Year option on the philosophy of technology"
  dilthey:
    output: true
    permalink: /courses/:collection/
    title: "Wilhelm Dilthey"
    abstract: "The materials I use for a half-semester introduction to the thought of Wilhelm Dilthey"
