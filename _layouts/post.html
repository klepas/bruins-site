---
layout: base
---

<section class="content">
  <header class="post header">
    <h2 class="post-title">{{ page.title | markdownify }}</h2>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} &middot; {{ page.author }}{% endif %}
      {% if page.meta %} &middot; {{ page.meta }}{% endif %}
    </p>
  </header>

  <article class="post content">
    {{ content }}
  </article>
</section>
