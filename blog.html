---
layout: base
title: Asides
permalink: /blog/
---
<section class="content papers">
  <header class="page papers">
    <h2 class="page-title">{{ page.title }}</h2>
  </header>

  <article class="page content">
    <ul class="paper-list">
      {% for post in site.categories.blog %}
        <li class="item">
          <h3>
            <a class="item-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | markdownify | remove: '<p>' | remove: '</p>' }}</a>
          </h3>
          <span class="papers-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
      {% endfor %}
    </ul>
  </article>
</section>
